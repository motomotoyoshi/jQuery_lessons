<!DOCTYPE html>

<head>

    <title>jQuery lesson</title>
</head>
<body>
   <p>Jqueryの練習</p>
   <ul>
       <li>0</li>
       <li>1</li>
       <li>2</li>
   </ul>

    <script>

        $(function() {
           var li = $('<li>').text('added');
           $('ul > li:eq(1)').before(li);
        //    li.insertAfter($('ul > li:eq(2)'));
        });
    </script>
</body>
