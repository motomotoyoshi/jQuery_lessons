<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery lesson</title>
</head>
<body>
   <p>Jqueryの練習</p>
   <button>add</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                let p =$('<p>').text('ok').addClass('ok');
                $(this).before(p);
            });
            $('body').on('click', '.ok', function() {
                $(this).remove();
            });
        });
    </script>
</body>
</html>
