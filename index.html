<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery lesson</title>
</head>
<body>
   <p>Jqueryの練習</p>

   <button>もっと読む</button>
   <div id="result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                $('#result').load('more.html')
            });
        });
    </script>
</body>
</html>
